{% extends "layout.html" %}
{% block title %} Register {% endblock %}

{% block main %}
    <form action="/register" method = "Post">
        <div class="mb-3" >
            <input autofocus autocomplete="off" class="form-control mx-auto w-auto" name="username" placeholder="Username" >
        </div>
        <div class="mb-3" >
            <input autofocus autocomplete="off" class="form-control mx-auto w-auto" name="username_confirm" placeholder="Confirm Username" >
        </div>

        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="password_confirm" placeholder="Confirm Password">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
